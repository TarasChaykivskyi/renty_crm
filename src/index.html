<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Renty</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <span class="header-top-title">Admin Bar</span>
            <ul class="header-top-navigation">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Vehicles</a></li>
                <li><a href="#">Leads</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Company<span>Â®</span></a></li>
            </ul>
        </div>
        <div class="header-bottom">
            <div class="header-bottom-car">
                <img src="img/change-car-image.png" alt="icon">
                <span class="header-bottom-car-title small-arrow-bottom">Paddock Rent a car LLC      </span>
            </div>
            <div class="header-bottom-search">
                <button class="btn btn-image"></button>
                <input type="text" value="Find people, documents and more...">
            </div>
            <div class="header-bottom-user">
                <div class="header-bottom-user-description small-arrow-bottom">
                    <span>Hello, John!</span>
                    <span class="header-bottom-user-description-email">johndoe@gmail.com</span>
                </div>
                <img src="img/header-bottom-person.png" alt="icon">
            </div>
        </div>
    </header>
    <div class="wrapper">
        <aside class="aside aside-left aside-left-small">
            <ul class="aside-left-navigation">
                <li class="aside-left-navigation-item">
                    <img src="img/aside/side-left-item1.svg" alt="icon">
                    <span>Dashboard</span>
                </li>
                <li class="aside-left-navigation-item arrow-blue-left active">
                    <img src="img/aside/side-left-item2.svg" alt="icon">
                    <span>Vehicles</span>
                    <ul class="aside-left-sub-navigation">
                        <li class="aside-left-sub-navigation-item">All vehicles</li>
                        <li class="aside-left-sub-navigation-item">Hover</li>
                        <li class="aside-left-sub-navigation-item">Current</li>
                    </ul>
                </li>
                <li class="aside-left-navigation-item arrow-blue-left">
                    <img src="img/aside/side-left-item3.svg" alt="icon">
                    <span>Payments</span>
                </li>
                <li class="aside-left-navigation-item arrow-blue-left">
                    <img src="img/aside/side-left-item4.svg" alt="icon">
                    <span>Bookings</span>
                </li>
                <li class="aside-left-navigation-item arrow-blue-left">
                    <img src="img/aside/side-left-item5.svg" alt="icon">
                    <span>Sales</span>
                </li>
                <li class="aside-left-navigation-item arrow-blue-left">
                    <img src="img/aside/side-left-item6.svg" alt="icon">
                    <span>Leads</span>
                </li>
                <li class="aside-left-navigation-item">
                    <img src="img/aside/side-left-item7.svg" alt="icon">
                    <span>Settings</span>
                </li>
            </ul>
            <div class="aside-left-logo">
                <img src="img/renty.svg" alt="renty">
                <span>v1.0.0420</span>
            </div>
            <button class="btn btn-image">
                <img src="img/icon/arrow-blue-left.svg" alt="icon">
            </button>
        </aside>
        <div class="content">

        </div>
        <aside class="aside aside-right">
            <ul class="aside-right-navigation-top">
                <li><img src="img/aside/side-right-item1.svg" alt="icon"></li>
                <li><img src="img/aside/side-right-item2.svg" alt="icon"></li>
            </ul>
            <ul class="aside-right-navigation-bottom">
                <li><img src="img/aside/aside-watsUp1.svg" alt="icon"></li>
                <li><img src="img/aside/aside-watsUp2.svg" alt="icon"></li>
                <li><img src="img/aside/aside-watsUp3.svg" alt="icon"></li>
                <li><img src="img/aside/aside-watsUp-icon.svg" alt="icon"></li>
            </ul>
        </aside>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
